<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }}
                <a href="{% url 'edit_book' book.id %}"><button type="button">Edit</button></a>
                <a href="{% url 'delete_book' book.id %}"><button type="button">Delete</button></a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
